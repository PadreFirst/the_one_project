<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="The World's Frame - Where only one person in the world holds the spotlight.">
    <title>The World's Frame</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üëë THE WORLD'S FRAME</h1>
            <p class="subtitle">One photo. One message. One throne.</p>
        </div>

        <!-- Explainer -->
        <div class="explainer">
            <p>Only <strong>ONE</strong> person in the world can hold this frame. Each new holder pays more than the last to claim the throne and share their vision with the world.</p>
        </div>

        <!-- Current King Card -->
        <div class="king-card">
            <div class="crown-badge">üëë REIGNING SUPREME</div>

            <div id="kingPhoto" class="king-photo">
                <div class="loading-skeleton"></div>
            </div>

            <div class="king-info">
                <div id="kingName" class="king-name">Loading...</div>
                <div id="kingCaption" class="king-caption"></div>
            </div>

            <div class="price-display">
                <div class="price-main">
                    <span class="price-value" id="priceXTR">-</span>
                    <span class="price-currency">‚≠ê</span>
                </div>
                <div class="price-usd" id="priceUSD">~$0.00</div>
            </div>

            <!-- Multiplier Buttons -->
            <div class="multiplier-section">
                <div class="multiplier-title">Choose Your Entry:</div>
                <div class="multiplier-buttons">
                    <button id="buyBtn1x" class="multiplier-btn multiplier-1x">
                        <span class="mult-icon">‚ö°</span>
                        <span class="mult-label">1x</span>
                        <span class="mult-price" id="price1x">1 ‚≠ê</span>
                    </button>
                    <button id="buyBtn10x" class="multiplier-btn multiplier-10x">
                        <span class="mult-icon">üî•</span>
                        <span class="mult-label">10x</span>
                        <span class="mult-price" id="price10x">10 ‚≠ê</span>
                    </button>
                    <button id="buyBtn100x" class="multiplier-btn multiplier-100x">
                        <span class="mult-icon">üíé</span>
                        <span class="mult-label">100x</span>
                        <span class="mult-price" id="price100x">100 ‚≠ê</span>
                    </button>
                </div>
                <button id="shareBtn" class="share-btn-full" title="Share">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                    </svg>
                    Share The World's Frame
                </button>
            </div>
        </div>

        <!-- Hall of Fame (Scrollable) -->
        <div class="hall-section">
            <h2 class="section-title">üèÜ Hall of Fame</h2>
            <div id="hallOfFame" class="hall-list">
                <div class="loading-skeleton" style="height: 60px; margin-bottom: 10px;"></div>
                <div class="loading-skeleton" style="height: 60px; margin-bottom: 10px;"></div>
                <div class="loading-skeleton" style="height: 60px;"></div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
